<ion-header>

  <ion-navbar>
    <ion-title>adicionais</ion-title>
  </ion-navbar>

</ion-header>



<ion-content padding>
  <ion-list  radio-group   >
    <h2>Tamanhos</h2>
    <ion-item *ngFor="let tamanho of tamanhos">
        <ion-label> {{tamanho.nome}}</ion-label>
        <ion-radio (click)="somaTamanho(tamanho.preco)"  ></ion-radio>

    </ion-item>
</ion-list>
      
      <ion-list  >
          <h2>Adicionais</h2>
          <ion-item *ngFor="let adicional of adicionais">
              <ion-label> {{adicional.nome}}</ion-label>
              <ion-checkbox checked="false" (click)="soma(adicional)" [(ngModel)]="adicional.checked"></ion-checkbox>
      
          </ion-item>
      </ion-list>
      <button ion-item (click)="concluir()">Concluir</button>
  
      
      

</ion-content>
